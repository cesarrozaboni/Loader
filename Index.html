<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Loader.css">
</head>
<body>
    
    <div class="container">

        <H1>Formulario de cadastro</H1>
        
        <form action="">

            <div class="row">

                <div class="col-6">
                    <div class="form-group">
                        <label for="">Nome:</label>
                        <input type="text" placeholder="Digite seu nome" class="form-control">
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <label for="">Email:</label>
                        <input type="email" placeholder="Digite seu email" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="">Idade:</label>
                        <input type="text" placeholder="Digite sua idade" class="form-control">
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <label for="">Mensagem:</label>
                        <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Enviar formulario</button>
                </div>
            </div>
        </form>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./loader.js"></script>

    <script>
        $(document).ready(function(){
            $("[type=submit]").on("click", e =>{
                e.preventDefault();

                $('body').load("load", {divClass : "hourglass"});
            })
        });
    </script>
</body>
</html>
